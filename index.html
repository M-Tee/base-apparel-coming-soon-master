<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .landingPage {
      display: grid;
      grid-template-columns: 2fr 1fr;
      background-image: url(images/bg-pattern-desktop.svg);
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="landingPage">
    <div class="text">
      <img src="images/logo.svg" alt="Logo">

      <h1>
        We're <br> coming <br> soon
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new <br>fashion store.
        Add your email below to stay up-to-date with <br> announcements and our launch deals.
      </p>

      <input type="text" placeholder=" Email Address">
    </div>
    <div class="image">
      <img src="images/hero-desktop.jpg" alt="">
    </div>
  </section>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">M-Tee</a>.
    </p>
  </footer>
</body>

</html>
